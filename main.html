<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	const video = document.querySelector('.flex');
const speed = document.querySelector('.speed');
const speedBar = document.querySelector('.speed-bar');

const minSpeed = 0.5;
const maxSpeed = 2;

function handleSpeedChange(e) {
    const y = e.offsetY / speed.offsetHeight; // Calculate percentage
    const playbackRate = minSpeed + y * (maxSpeed - minSpeed); // Map percentage to speed range
    video.playbackRate = playbackRate;
    
    speedBar.style.height = `${y * 100}%`;
    speedBar.textContent = `${playbackRate.toFixed(2)}×`; // Display the speed value
}

speed.addEventListener('mousemove', handleSpeedChange);
speed.addEventListener('click', handleSpeedChange);

</script>
</body>
</html>
